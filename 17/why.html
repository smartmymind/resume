<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    <script>
    document.write("<table>");
    for(var i = 0; i < 10;i++){
        document.write("<tr>");
        for(var j = 0;j<=i;j++){
            document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
    </script>
    </body>
</html>
