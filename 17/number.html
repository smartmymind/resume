<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

function dec2bin() {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    var dec = parseInt(document.getElementById('dec-number').value);
    var binbit = 5;
    console.log(typeof dec);
    console.log("binbit为："+binbit);
    var regu = /^\d+$/;
    //var regu = /^[1-9]\d*|0$/;  亲测可用
    if (dec != "") {
        if (!regu.test(dec)) {
            // document.getElementById("result").style.color = "red";
            // document.getElementById("result").innerHTML = "验证失败！";
            alert('请输入非负整数');
        } else {
            document.getElementById("result").style.color = "green";
            var subdec = dec.toString(2);
            console.log(subdec.length);
            console.log(typeof subdec);
            if(subdec.length < binbit){
                var dif = binbit - subdec.length;
                for(var i=0;i<dif;i++){
                    subdec = '0' + subdec;
                    console.log(subdec);
                }
                document.getElementById("result").innerHTML = "二进制数为：" + subdec;
            }else{
                document.getElementById("result").innerHTML = "二进制数为：" + subdec;
                console.log('麻蛋，出错了，知道吗.binbit<length');
            }

        }
    }
}

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding

    </script>
</body>
</html>
