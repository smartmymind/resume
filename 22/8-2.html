<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>The final</title>
    <link rel="stylesheet" type="text/css" />
    <script >
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
    var menuObject = {};
    menuArr.forEach((current,index) => {
        if(current[2] == -1){
            menuObject[current[0]]={
                "name":current[1],
                "subMenu":{}
            }
        }
        if(current[2] == 1){
            menuObject["1"]["subMenu"][current[0]]={
                "name":current[1],
                "subMenu":{}
            }
        }
        if(current[2] == 2){
            menuObject["2"]["subMenu"][current[0]] = {
                "name" : current[1],
                "subMenu": {}
            }
        }
        if(current[2] == 4){
            menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
                "name" : current[1],
                "subMenu": {}
            }
        }
        if(current[2] == 6){
            menuObject["2"]["subMenu"]["6"]["subMenu"][current[0]] = {
                "name" : current[1],
                "subMenu": {}
            }
        }
    })
    console.log(menuObject);
    }
    </script>
</head>
