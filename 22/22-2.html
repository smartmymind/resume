<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <div id="area">
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div id="button">
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
    var area = document.getElementById('area');
    var button = document.getElementById('button');

    area.onclick = function(e){
        var e = e||window.event;
        var target = e.target || e.srcElement;

        console.log(target);
        //1.
        document.getElementById('result').innerHTML = '当前内容长度为：' + target.value.length;
        //2.
        document.getElementById('result').innerHTML = '当前选中输入中的第3个字符：' + target.value[2];
        //3.
        var str1 = document.getElementById('str-a').value;
        var str2 = document.getElementById('str-b').value;
        document.getElementById('result').innerHTML = '两个输入框concat：' + str1.concat(str2);
        //4.
        document.getElementById('result').innerHTML = '输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）' + str1.indexOf(str2);

        //5.
        document.getElementById('result').innerHTML = '输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）' + str2.lastIndexOf(str1);
        //6.
        var num1 = document.getElementById('num-a').value;
        var num2 = document.getElementById('num-b').value;
        document.getElementById('result').innerHTML = '使用slice获取选中输入框内容的部分内容，参数为num-a及num-b' + target.value.slice(num1,num2);

        //7.但是如果是自动跳到下一行则不会计算在内，算的是强制换行的行数
        document.getElementById('result').innerHTML = '当前选中输入框的行数:' + target.value.split(/\n/).length;
        //8.使用的时候参数有出现问题，试错，
        document.getElementById('result').innerHTML = '使用substr获取选中输入框内容的子字符串，参数为num-a及num-b:' + target.value.substr(num1,num2);
        //9.
        document.getElementById('result').innerHTML = '把所选输入框中的内容全部转为大写:' + target.value.toUpperCase();
        //10.
        document.getElementById('result').innerHTML = '把所选输入框中的内容全部转为小写:' + target.value.toLowerCase();
        //11.什么意思，没搞懂
        document.getElementById('result').innerHTML = '把所选输入框中内容的半角空格全部去除:' + target.value.replace(' ','');
        //12.
        document.getElementById('result').innerHTML = '把所选输入框中内容的a全部替换成另外一个输入框中的内容:' + target.value.replace(str1,str2);
        document.getElementById('str-a').value = target.value.replace(str1,str2);
    }
    </script>
    </body>
</html>
