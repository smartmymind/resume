    <select id="day-select">

        <option value="2">2</option>
        ……

    </select>

    <select id="hour-select">

        <option value="23">23</option>

    <p id="result-wrapper">现在距离 2001年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>

    <script>
    //获取当前时间
    var time = new Date();

    //获取选择的时间
    var year = document.getElementById('year-select');
    var month = document.getElementById('month-select');
    var day = document.getElementById('day-select');
    var hour = document.getElementById('hour-select');
    var minite = document.getElementById('minite-select');
    var second = document.getElementById('second-select');
    var result = document.getElementById('result-wrapper');

    //封装一个函数，把月、日、小时等出现个位数的情况前面补充0，补充为两位，比如1变为01
    function checkTime(x) {
        if (x < 10) {
            x = "0" + x;
        }
        return x;
    }

    //封装一个函数，来根据某个日期返回这一天是星期几
    function getWeekDay(d) {
        var weekday = new Array(7);
        weekday[0] = "日";
        weekday[1] = "一";
        weekday[2] = "二";
        weekday[3] = "三";
        weekday[4] = "四";
        weekday[5] = "五";
        weekday[6] = "六";
        return "星期" + weekday[d.getDay()];
    }

    //判断闰年
    function isPinYear(y){
        if(y%4==0){
            if(y%100==0){
                return true;
            }else if(y%400){
                return true;
            }else{
                return false;
            }
        }else{
            return false;
        }
    }
    //添加时间节点
    function YMDstart(){
        for(var i=2000;i<=2032;i++){
            year.options.add(new Option(i,i));
        }
        for(var i=1;i<=12;i++){
            month.options.add(new Option(i,i));
            if(i==1||3||5||7||8||10||12){
                for(var j=1;j<=31;j++){

                    day.options.add(new Option(i,i));
                }
            }
        }

    }


    console.log(time);
    console.log(year.value);
    </script>
